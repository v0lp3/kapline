<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<match apkAnalysis>
@type kafka2

  <inject>
    time_key fluentd_time
    time_type string
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </inject>

  <format>
    @type json
  </format>

  default_topic raw_scores

  brokers kafkaserver:9092
  use_event_time true

  compression_codec gzip
</match>
